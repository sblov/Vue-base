<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>命名视图</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"></link>
</head>

<body class="container">
    <div id="app">
        <!-- 通过指定的name定位路由匹配，默认为default -->
        <router-view ></router-view>
        <router-view name="left"></router-view>
        <router-view name="main"></router-view>

    </div>
</body>

</html>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.bootcss.com/vue-router/3.1.2/vue-router.js"></script>
<script>

    let header = {
        template: '<h3>header</h3>',
    }
    let left = {
        template: '<h3>left</h3>',
    }
    let main = {
        template: '<h3>main</h3>',
    }

    let router = new VueRouter({
        routes:[
            {
                path: '/',
                components: {
                    'default': header,
                    'left': left,
                    'main': main,
                }
            }
        ]
    })


    let vm=new Vue({
       el:'#app',
       data:{},
       methods:{},
       router
    });
</script>
