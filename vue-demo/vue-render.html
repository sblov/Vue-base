<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>render</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
</head>

<body class="container">
    <div id="app"></div>
</body>

</html>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    let login = {
        template: '<h3>Login Component</h3>'
    }

    let vm=new Vue({
       el:'#app',
       data:{},
       methods:{},
       render: function(createElements){// createElements是一个方法，将指定的组件模板渲染为html
            // 返回的html直接替换该vm绑定的整个容器，
           return createElements(login);
       }
    });
</script>
